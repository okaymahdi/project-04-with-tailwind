<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatives For You</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./dist/main.css">
</head>

<body>
    <header class="md:mx-14 md:py-4 py-2 px-2">
        <nav class="container mx-auto flex  items-center justify-between p-3">
            <div>
                <a href="#home">
                    <img src="./assets/loogo.svg" alt="logo" class="object-cover">
                </a>
            </div>
            <div id="navMenu" class="hidden md:flex gap-8">
                <a href="#home"
                    class="font-Plus font-normal text-base text-Black hover:text-Red leading-[150%] no-underline transition-all duration-300 ease-in-out">Home
                </a>
                <a href="#about"
                    class="font-Plus font-normal text-base text-Black hover:text-Red leading-[150%] no-underline transition-all duration-300 ease-in-out">

                </a>
                <a href="#upskill"
                    class="font-Plus font-normal text-base text-Red hover:text-Red leading-[150%] no-underline transition-all duration-300 ease-in-out">Upskill
                </a>
                <a href="#contact"
                    class="font-Plus font-normal text-base text-Black hover:text-Red leading-[150%] no-underline transition-all duration-300 ease-in-out">Contact
                    Us
                </a>
            </div>
            <div class="flex gap-7">
                <button
                    class="hidden lg:block font-Plus font-normal text-base md:text-lg text-white leading-[150%] bg-Red py-1 md:py-3 px-2 md:px-4 rounded-lg hover:bg-red-600 hover:scale-105 hover:translate-y-1 transition-all duration-300 ease-in-out">Register

                </button>
                <!-- dark & munu button -->
                <div class="flex items-center gap-3">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-9">
                            <path stroke-linecap="round" stroke-linejoin="round"

                    </button>
                    <button class="md:hidden" onclick="handleMenu()">
                        <i class="ri-menu-4-fill text-4xl text-Black"></i>
                    </button>

                </div>

            </div>



        </nav>
